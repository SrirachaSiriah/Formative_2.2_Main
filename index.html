<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Futura Font -->
    <link rel="stylesheet" href="https://use.typekit.net/vll7leg.css">

    <!-- My Own Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Nike</title>
  </head>

<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand nikeLogo p-4" href="#"><img src="images/nike_logo.png" width="100" height="30" class="d-inline-block align-top" alt="Logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active mr-2"><a class="nav-link" href="#">Shoes<span class="sr-only">(current)</span></a></li>
      <li class="nav-item mr-2"><a class="nav-link" href="#">Clothing</a></li>
      <li class="nav-item mr-2"><a class="nav-link" href="#">Sale</a></li>
    </ul>

    <!-- Search function -->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 rounded-pill" id="searchWord" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-warning my-2 my-sm-0 rounded-pill" id="searchBtn" type="button">Search</button>
    </form>
  </div>
</nav>

<!-- end of navbar -->


<!-- Filter Form  -->

  <div class="col col-sm-3  filterClass">

  <!-- Form Start -->
  <form class="p-5" action="index.html" method="post">

  <!-- Subheader -->
  <h4 class="">Gender</h4>

  <!-- Filter Options -->
  <input class="filter-input my-3" id="mens" type="checkbox" name="Type" value="checked">
  <label class="filter-label pl-3" for="mens">Mens</label> <br>

  <input class="filter-input my-3" id="womens" type="checkbox" name="Color" value="checked">
  <label class="filter-label pl-3" for="womens">Womens</label> <br>

  <input class="filter-input my-3" id="unisex" type="checkbox" name="Price" value="checked">
  <label class="filter-label pl-3" for="unisex">Unisex</label> <br>

  <div class="py-3">

    <button class="btn btn-warning nav-btn rounded-pill" id="submitBtn" type="button" name="button">Search</button>
    <!-- <button class="btn btn-warning nav-btn" id="resetBtn" type="button" name="button">Reset</button> -->
    <button class="btn btn-outline-warning nav-btn rounded-pill" id="resetBtn" type="button" name="button">Reset</button>

  </div>

  </form>

  <div class="pl-5">
    <select class="sortBtn rounded-pill" name="" id="sortBtn">
      <option value="">Sort by</option>
      <option value="Name">Names A-Z</option>
      <option value="Type">Type</option>
      <option value="Color">Color</option>
      <option value="Price">Price</option>
    </select>
  </div>

  </div>



<main class="container">

<!-- Modal -->

<!-- Cards and modal column -->
<div  class="col col-sm-12 text-light my-5 display-4">

<!-- Result container -->
<div  class="text-dark  my-4 display-4">
  <div id="result" class="row mx-auto clearfix ">
  </div>
</div>

 <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-secondary" id="exampleModalLabel"></h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="imageShoes" class="modal-body modalContent ">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div> <!--end of Modal-->
</div>
    <!-- end of main -->
    </main>

    <!-- Footer -->
    <footer class="bg-secondary mt-5 p-5 ">
      <nav class="nav flex-column">
        <a class="nav-link active text-uppercase" href="#">Find a Store</a>
        <a class="nav-link text-uppercase" href="#">Sign Up</a>
        <a class="nav-link text-uppercase" href="#">Become a Member</a>
        <a class="nav-link text-uppercase" href="#">Send Us Feedback</a>
      </nav>

    </footer>
    <!-- Javascript links -->

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
